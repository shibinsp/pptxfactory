<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 500px;
      height: 350px;
      background: linear-gradient(135deg, #0D0B09 0%, #1A1510 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      overflow: hidden;
      border-radius: 12px;
    }
    
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #D4A574 0%, #B8935F 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(212, 165, 116, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo-icon {
      font-size: 50px;
    }
    
    .app-name {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #D4A574 0%, #F4E4C1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 14px;
      color: #B8B0A8;
      margin-top: 8px;
    }
    
    .loading {
      margin-top: 30px;
      display: flex;
      gap: 8px;
    }
    
    .loading-dot {
      width: 10px;
      height: 10px;
      background: #D4A574;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }
    
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    .version {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <span class="logo-icon">üêù</span>
    </div>
    <div>
      <div class="app-name">PPT SaaS</div>
      <div class="tagline">AI-Powered Presentation Generator</div>
    </div>
    <div class="loading">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
  <div class="version">Version 2.0.0</div>
</body>
</html>
